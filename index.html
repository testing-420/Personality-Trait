<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Personality Trait</title>
</head>
<body>
    <h1>Enter Student Details To Find Personality Trait</h1>
    <form id="student-form">
        <label for="name">Studen's Name: </label>
        <input type="text" id="name" required><br><br>

        <label for="sub1">Subject 1 Marks: </label>
        <input type="number" id="sub1" required><br><br>

        <label for="sub2">Subject 2 Marks: </label>
        <input type="number" id="sub2" required><br><br>

        <label for="sub3">Subject 3 Marks: </label>
        <input type="number" id="sub3" required><br><br>

        <button type="submit">Submit</button>
    </form> 

    <h2>Personality Trait Result</h2>
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
